<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/js.cookie.js"></script>
</head>
<body>
<div class="container">
    <main>
        <div class="container-center">
            <div class="login">
                <h2>Авторизация</h2>
                <form id="registration" method="post">
                    <input type="text" class="form-control" id="nameInput" name="login" placeholder="Логин" value="">
                    <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Пароль"
                           value="">
                    <button type="submit" class="btn" name="send" id="submitBtn">Войти</button>
                </form>
            </div>
        </div>
    </main>
</div>

<script>
    $("form").on('submit', (event) => {
        event.preventDefault();
        let data = $(event.target)
            // let data = {login:'2@2.2', password:'2'};
            .serializeArray()
            .reduce(function (json, {name, value}) {
                json[name] = value;
                return json;
            }, {});

        $.ajax({
            type: "POST",
            url: 'http://127.0.0.1:25595/login',
            data: JSON.stringify(data),
            success: function (data) {
                Cookies.set('auth', data.Authorization)
                window.location = 'http://127.0.0.1:25595'
            },
            error: function (data) {
                alert(data);
                //window.location = 'http://127.0.0.1:25595/login'
            }
        });
    });
</script>
</body>
</html>
