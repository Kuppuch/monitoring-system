<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Роли</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
{{template "header.html"}}
<div class="container">
    <div class="row">
        <div class="col">
            <h2 class="mu-3">Роли</h2>
        </div>
        <div class="col">
            <a href="/admin/roles/create" class="btn btn-primary">Создать роль</a>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Название</th>
            <th scope="col">Принадлежность</th>
        </tr>
        </thead>
        <tbody>
        {{ range $roles := .roles }}
        <tr>
            <th scope="row"><a href="roles/{{ .ID }}">{{ .ID }}</a></th>
            <td>{{ .Name }}</td>
            <td>{{ .HeadRoleName }}</td>
        </tr>
        {{ end }}
        </tbody>
    </table>
</div>
</body>
</html>
