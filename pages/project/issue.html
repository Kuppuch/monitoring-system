<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задача #{{ .issue.ID }}</title>
    <link rel="stylesheet" href="../css/index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/js.cookie.js"></script>
</head>
<body>
<div class="container">
    {{template "aside.html"}}
    <main>
        <h1>Задача {{ .issue.Name }}</h1>
        <div class="issues-content">
            <div class="content-block-v">
                <span>Описание</span>
                {{ .issue.Description }}
            </div>
            <div class="row">
                <div class="content-block-h">
                    <div class="title">Статус</div>
                    <div class="cont">
                        <select name="Status" id="status">
                            <option value="{{ .issue.StatusID }}">{{ .issue.StatusName }}</option>
                            {{ range $statuses := .statuses }}
                            <option value="{{ .ID }}">{{ .Name }}</option>
                            {{ end }}
                        </select>
                    </div>
                </div>
                <div class="content-block-h">
                    <div class="title">Трекер</div>
                    <div class="cont">
                        {{ .issue.TrackerName }}
                    </div>
                </div>
                <div class="content-block-h">
                    <div class="title">Создал:</div>
                    <div class="cont">
                        {{ .issue.Creator }}
                    </div>
                </div>
                <div class="content-block-h">
                    <div class="title">Назначена на:</div>
                    <div class="cont">
                        {{ .issue.AssignedTo }}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="content-block-h">
                    <div class="title">Добавить трудосписания</div>
                    <div class="cont">
                        <input type="text" class="form-control" id="timespentInput" name="Timespent" placeholder="#h #m" value="" required>
                    </div>
                </div>
            </div>
            <button class="bg-success" id="saveTimespent" style="cursor: pointer" onclick="save()">Сохранить</button>
        </div>
    </main>
    <div class="right">
        {{ template "right-top.html" .}}
    </div>
</div>
<script src="/js/aside.js"></script>
<script src="/js/right-top.js"></script>
<script>
    function save() {
        const timespent = document.querySelector('#timespentInput').value
        const status = document.querySelector('#status').value
        let data = {
            Timespent: timespent,
            Status: status,
        }
        const path = window.location.pathname.split('/')[2]
        $.ajax({
            type: "POST",
            url: 'http://'+window.location.host+'/issue/save/'+path,
            data: JSON.stringify(data),
            success: function (data) {
                // window.location = 'http://'+window.location.host+'/project'
            },
            error: function (data) {
                alert(data.statusText);
                console.log(data.statusText)
                // window.location = 'http://'+window.location.host+'/project'
            }
        });
    }
</script>
</body>
</html>
