<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создать проект</title>
    <link rel="stylesheet" href="../css/index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/js.cookie.js"></script>
</head>
<body>
<div class="container">
    {{template "aside.html" .}}
    <main>
        <h1>Создание задачи</h1>
        <div class="central-form">
            <form id="registration" class="registration">
                <input type="text" class="form-control" id="nameInput" name="name" placeholder="Название" value="">
                <!--                <input type="text" class="form-control" id="descriptionInput" name="description" placeholder="Описание" value="">-->
                <textarea rows="10" cols="45" name="description" placeholder="Описание"></textarea>
                <div class="row">
                    <div class="content-block-h">
                        <div class="title">Статус</div>
                        <div class="cont">
                            <select name="status_id" id="status_id" class="status_id">
                                {{ range $projects := .statuses }}
                                <option value="{{ .ID }}">{{ .Name }}</option>
                                {{ end }}
                            </select>
                        </div>
                    </div>
                    <div class="content-block-h">
                        <div class="title">Трекер</div>
                        <div class="cont">
                            <select name="tracker_id" id="tracker_id" class="tracker_id">
                                {{ range $projects := .trackers }}
                                <option value="{{ .ID }}">{{ .Name }}</option>
                                {{ end }}
                            </select>
                        </div>
                    </div>
                    <div class="content-block-h">
                        <div class="title">Назначена на:</div>
                        <div class="cont">
                            <select name="assigned_to_id" id="assigned_to_id" class="assigned_to_id">
                                {{ range $projects := .assigned }}
                                <option value="{{ .ID }}">{{ .Name }} {{ .LastName }}</option>
                                {{ end }}
                            </select>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn" name="send" id="submitBtn">Создать задачу</button>
            </form>
        </div>
    </main>
    <div class="right">
        {{ template "right-top.html" .}}
        <div class="recent-updates">
            <h2>Недавние изменения</h2>
            <div class="updates">
                <div class="update">
                    <div class="profile-photo">
                        <img src="/photo/1/photo.png" alt="">
                    </div>
                    <div class="message">
                        <p><b>Куппе Роман</b> написал главную страницу</p>
                        <small class="text-muted">2 Минуты назад</small>
                    </div>
                </div>
                <div class="update">
                    <div class="profile-photo">
                        <img src="/photo/1/photo.png" alt="">
                    </div>
                    <div class="message">
                        <p><b>Куппе Роман</b> написал главную страницу</p>
                        <small class="text-muted">2 Минуты назад</small>
                    </div>
                </div>
                <div class="update">
                    <div class="profile-photo">
                        <img src="/photo/1/photo.png" alt="">
                    </div>
                    <div class="message">
                        <p><b>Куппе Роман</b> написал главную страницу</p>
                        <small class="text-muted">2 Минуты назад</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/aside.js"></script>
<script src="/js/right-top.js"></script>
<script>
    menuBtn.addEventListener('click', () => {
        sideMenu.style.display = 'block';
    })

    closeBtn.addEventListener('click', () => {
        sideMenu.style.display = 'none'
    })

    let queryDist = {};
    location.search.substring(1).split('&').forEach((item) => {
        let param = item.split('=');
        queryDist[param[0]] = param[1];
    })

    $('.registration').on('submit', (event) => {
        event.preventDefault();
        let data = $(event.target)
            .serializeArray()
            .reduce(function (json, {name, value}) {
                json[name] = value;
                return json;
            }, {});
        data.isPublic = data.isPublic === 'true';
        data.project_id = parseInt(queryDist.project_id);
        data.status_id = parseInt($('.status_id option:selected').val());
        data.tracker_id = parseInt($('.tracker_id option:selected').val());
        data.assigned_to_id = parseInt($('.assigned_to_id option:selected').val());

        $.ajax({
            type: "POST",
            url: 'http://'+window.location.host+'/issue/create',
            data: JSON.stringify(data),
            success: function (data) {
                window.location = 'http://'+window.location.host+'/project?id=' + parseInt(queryDist.project_id);
            },
            error: function (data) {
                alert(data.statusText);
                console.log(data.statusText);
                window.location = 'http://'+window.location.host+'/project?id=' + parseInt(queryDist.project_id);
            }
        });
    })
</script>
</body>
</html>
